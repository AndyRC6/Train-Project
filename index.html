<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="jumbo-header">So Many Trains</h1>
				<p class="jumbo-header">So Many Times</p>
			</div>
		</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Current Train Schedule</h4>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="train-list">

				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Add Train</h4>
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="name">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destination">
					<label for="">First Train (HH:mm - military time)</label>
					<input type="text" class="form-control" id="first-train">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency">
				</div>
				<button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
			</form>
		</div>
	</div>

	</div>


</body>
</html>
